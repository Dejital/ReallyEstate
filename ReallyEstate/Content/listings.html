<h2>Listings</h2>

<form class="form-horizontal" ng-submit="addListing()">
    <div class="form-group">
        <label for="inputAddress" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAddress" ng-model="newListing.address" ng-disabled="isSaving" placeholder="Address">
        </div>
    </div>
    <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDescription" ng-model="newListing.description" ng-disabled="isSaving" placeholder="Description">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPrice" class="col-sm-2 control-label">Price</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPrice" ng-model="newListing.price" ng-disabled="isSaving" placeholder="Price">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Add New Listing</button>
        </div>
    </div>
</form>

<form>
    <div class="form-group">
        <label for="inputFilter">Filter</label>
        <input type="text" class="form-control" id="inputFilter" ng-model="query" placeholder="Type to filter">
    </div>
</form>

<ul class="list-group">
    <li class="list-group-item" ng-repeat="listing in listings | filter: query | orderBy: '-Id'">
        <a href="#/{{ listing.Id }}">{{ listing.Address }}</a>
    </li>
</ul>
