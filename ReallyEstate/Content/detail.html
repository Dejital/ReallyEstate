<h2>Detail</h2>

<form class="form-horizontal" ng-submit="saveListing(listing)">
    <div class="form-group">
        <label for="inputAddress" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputAddress" ng-model="listing.Address" ng-disabled="isSaving" placeholder="Address">
        </div>
    </div>
    <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDescription" ng-model="listing.Description" ng-disabled="isSaving" placeholder="Description">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPrice" class="col-sm-2 control-label">Price</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPrice" ng-model="listing.Price" ng-disabled="isSaving" placeholder="Price">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save Changes</button>
            <a href="/#/" class="btn btn-default">Cancel</a>
            <button ng-click="deleteListing(listing)" class="btn btn-danger">Delete</button>
        </div>
    </div>
</form>
